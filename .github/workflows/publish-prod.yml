name: test Build and Push to GHCR (Prod)

on:
  push:
    branches:
      - prod

jobs:
  build-and-push:
    name: Build Docker image and push to GHCR
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/armycarol58/githubaction-test:prod .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/armycarol58/githubaction-test:prod