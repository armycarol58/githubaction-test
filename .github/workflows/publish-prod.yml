name: Build and Push to GHCR (Prod)

on:
  push:
    branches:
      - prod

jobs:
  build-and-push:
    name: Build Docker image and push to GHCR
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/armycarol58/githubaction-test:prod .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/armycarol58/githubaction-test:prod

      - name: Run risky deployment
        id: deploy
        run: |
          ./deploy.sh 2> error.log || echo "FAILED=$?" >> $GITHUB_ENV

      - name: Send Discord message on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content":"‚úÖ CI/CD ÏÑ±Í≥µ! üéâ"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Read error log summary
        if: failure()
        run: |
          echo 'ERROR_LOG<<EOF' >> $GITHUB_ENV
          tail -n 10 error.log >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Send Discord failure alert
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "$(jq -n --arg msg "‚ùå CI/CD Ïã§Ìå®\n\`\`\`\n${ERROR_LOG}\n\`\`\`" '{content: $msg}')" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}