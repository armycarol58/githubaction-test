name: Build and Push to GHCR (Prod)

on:
  push:
    branches:
      - prod

jobs:
  build-and-push:
    name: Build Docker image and push to GHCR
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/armycarol58/githubaction-test:prod .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/armycarol58/githubaction-test:prod

      # 배포실행
      - name: Run deployment
        id: deploy
        run: |
          ./deploy.sh 2> error.log || echo "FAILED=$?" >> $GITHUB_ENV

      # 성공시 메시지 전송
      - name: Send Discord message on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content":"✅ CI/CD 성공! 🎉"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 실패시 메시지 전송
      - name: Send Discord failure alert
        if: failure()
        env:
          ERROR_LOG: ${{ env.ERROR_LOG }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "$(jq -n --arg msg "❌ CI/CD 실패\n\`\`\`\n$ERROR_LOG\n\`\`\`" '{content: $msg}')" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}